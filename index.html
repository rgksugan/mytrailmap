<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Essential SEO Tags -->
    <title>MyTrailMap – Hikes & GPX Trails</title>
    <meta
      name="description"
      content="Discover and explore hiking trails in South India. Download GPX files, view maps, and plan solo hikes with MyTrailMap."
    />
    <meta
      name="keywords"
      content="Hiking, Trails, GPX, Solo Hiking, Tamil Nadu, Karnataka, Forest Trails, MyTrailMap"
    />
    <meta name="author" content="Sugan Krishnan" />

    <!-- ✅ Open Graph for social media sharing -->
    <meta
      property="og:title"
      content="MyTrailMap – Hike South India with GPX Maps"
    />
    <meta
      property="og:description"
      content="Discover forest trails and solo hikes in South India with downloadable GPX files and interactive maps."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rgksugan.github.io/mytrailmap/" />
    <meta
      property="og:image"
      content="https://rgksugan.github.io/mytrailmap/social-preview.jpg"
    />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MyTrailMap – Hike South India with GPX Maps"
    />
    <meta
      name="twitter:description"
      content="Discover forest trails and solo hikes in South India with downloadable GPX files and interactive maps."
    />
    <meta
      name="twitter:image"
      content="https://rgksugan.github.io/mytrailmap/social-preview.jpg"
    />

    <!-- Optional: JSON-LD Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MyTrailMap",
        "url": "https://rgksugan.github.io/mytrailmap",
        "description": "Explore hiking trails with downloadable GPX files and maps.",
        "creator": {
          "@type": "Person",
          "name": "Sugan Krishnan"
        }
      }

    <div id="root"></div>
